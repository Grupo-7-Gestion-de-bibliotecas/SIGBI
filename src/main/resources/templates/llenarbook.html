
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SIGBI NUEVO LIBRO</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
              rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
            rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/index-styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav
            class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
            id="mainNav" >
            <div class="container">
                <a class="navbar-brand" href="#page-top">NUEVOS LIBROS</a>
                <button
                    class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
                    type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                    Menu <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item mx-0 mx-lg-1"><a
                                class="nav-link py-3 px-0 px-lg-3 rounded" href="">Logout</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <img class="masthead-avatar mb-5" src="assets/img/avataaars.svg"
                     alt="..." />
                <h1 class="masthead-heading text-uppercase mb-0">INGRESA INFROMACION DEL LIBRO</h1>

                <p class="masthead-subheading font-weight-light mb-0">Llena todos los datos solicitados</p>
            </div>
        </header>


        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2
                    class="page-section-heading text-center text-uppercase text-secondary mb-0">AGREGA DATOS DEL LIBRO</h2>

                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">

                        <form th:action="@{/save}" method="POST" th:object="${jk}">
                            
                            <input type="hidden" name="book_id" th:field="*{book_id}">
                             
                   
                            <!-- nombre del libro-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="book_name"  type="text" th:field="*{book_name}" placeholder="Cien aÃ±os de soledad"/>
                                <label for="book_name">NOMBRE DEL LIBRO</label>
                                <div class="invalid-feedback" >
                                    Es requerido nombre del libro</div>
                            </div>
                            <!-- autor del libro-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="author"  type="text" th:field="*{author}"
                                       placeholder="Gabriel Garcia M."
                                       /> <label for="author">AUTOR DEL LIBRO</label>
                                <div class="invalid-feedback" >
                                    Es requerido autor del libro</div>
                            </div>
                            <!-- cantidad libros-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="cantidad"  type="text" th:field="*{cantidad}"
                                       placeholder="5"
                                       /> <label for="cantidad">CANTIDAD DE LIBROS</label>
                                <div class="invalid-feedback" >
                                    Es requerido cantidad de libros que ingresan</div>
                                <br><br><br>
                                <!-- Button-->



                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup"
                                           class="btn btn-secondary py-2 px-lg-3" value="Agregar" />
                                </div>

                        </form>
                        
                        
                        <br><br>

                        <a th:href="@{/home}"> <input type="button" value ="Home Page" class="btn btn-secondary py-2 px-lg-3"></a>
                        <a th:href="@{/leer_books}"> <input type="button" value ="Base de datos" class="btn btn-secondary py-2 px-lg-3"></a>

                        

                    </div>
                </div>
            </div>

    </body>
</html>
