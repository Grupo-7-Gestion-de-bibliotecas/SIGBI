<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SIGBI</title>
        <!-- seleccion de icono local-->
        <link th:href="@{/assets/favicon.ico}"   rel="icon" type="image/x-icon"  />
        <!-- iconos de redes sociales-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/index-styles.css}" rel="stylesheet" />
        <script type="text/javascript" th:src="@{/js/newjavascript.js}"></script>

    </head>
    <body id="page-top">

        <style>
            .table{
                margin: auto;
                width: 60%;
                margin-top:50px;
            }
            .text{
                position: relative;
                top:-60px


            }
            body{

                background-color: lightgray;
            }

            .table{

                border-collapse: separate;
                border-spacing: 10;
                border: 1px solid black;
                border-radius: 15px;
                -moz-border-radius: 20px;
                padding: 2px;
                background-color: black;
            }
            .but{

                position: relative;
                left: 48%;
                top: 60px


            }



        </style> 

        <!-- Masthead-->
        <header class="masthead bg-warning text-white text-center">
            <div class="text">
                <h1 style="font-size:50;">BASE DE DATOS USUARIOS</h1>
                <h5 style="font-size:20;" >EDITA Y ELIMINA USUARIOS DE LA BASE DE DATOS</h5>
            </div>



 

        </header>




        <div th:if="${usuario != null and !usuario.empty}" >

            <table class="table table-dark table-striped">
                <thead >
                    <tr >
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">CODIGO</th>
                        <th scope="col">EDITAR</th> 
                        <th scope="col">ELIMINAR</th>

                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- th:each="persona: ${personas}" es como un for para i(persona) in personas-->
                    <tr th:each="usuarios : ${usuario}">
                    <td th:text="${usuarios.usuario_name}"></td>
                    <td th:text="${usuarios.usuario_apellido}"></td>
                    <td th:text="${usuarios.usuario_ocu}"></td>
                    <td> <a th:href="@{/editar}+${usuarios.usuario_id}" th:text="Editar"/> </td>
                    <td> <a th:href="@{/eliminar/}+${usuarios.usuario_id}" th:text="Eliminar"/> </td>

                    </tr>

                </tbody>
            </table>
            
            
                         <div class="but">

            <a  th:href="@{/home}">  <button type="button" class="btn btn-warning"> Home Page </button>  </a>
            
            </div>
            
            </div>



           <div th:if="${usuario == null or usuario.empty}">
            <!-- se crea este div fuera de la tabal para  hacer un if por medio de th
                y que asi reciba el dato null y vacio y que muestre lo que esta dentro del div-->
            

            <h1 style="text-align: center">LISTA DE USUARIOS ESTA VACIA</h1>
            
            
             <div class="but">

            <a  th:href="@{/home}">  <button type="button" class="btn btn-warning"> Home Page </button>  </a>
            
            </div>

  
        </div>




    </body>
</html>
