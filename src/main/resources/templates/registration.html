<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<title>Sign Up SIGBI</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="main">

		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
					
						<form th:action="@{/save_admin}" method="POST" th:object="${adm}" class="register-form"
							id="register-form">
                                                    
                                                    
                                                    
							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input name="name" type="text" th:field="*{name}" placeholder="Nombre completo" required/>
							</div>
							<div class="form-group">
								<label for="email"><i class="zmdi zmdi-email"></i></label> <input
									type="email" name="email"  th:field="*{email}" placeholder="Email" required />
							</div>
							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="pass" th:field="*{psw}" placeholder="Password" required/>
							</div>

							<div class="form-group">
								<label for="contact"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="text" name="contact" th:field="*{contacto}"
									placeholder="Contacto No" required/>
							</div>

							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup"
									class="form-submit" value="Register" />
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="images/singup.jpg" alt="sing up image">
                                                        
                                                       
						</figure>
						<a th:href="@{/login}" class="signup-image-link">Ya soy un miembro</a>
					</div>
				</div>
			</div>
		</section>


	</div>
	


</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
